<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Predicción de Salario - ChatBot</title>
    <style>
        body {
            background: #1a1d21;
            color: #ececf1;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 32px 0 0 0;
            text-align: center;
            font-size: 2.2rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
        }
        .input-area {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 32px 0 32px 0;
            background: #23272f;
            box-shadow: 0 -2px 16px #0002;
        }
        .input-box {
            background: #343541;
            color: #ececf1;
            border: none;
            border-radius: 8px;
            padding: 16px;
            font-size: 1.1rem;
            width: 320px;
            margin-right: 12px;
        }
        .input-box:focus {
            outline: 2px solid #10a37f;
        }
        .submit-btn {
            background: #10a37f;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 16px 24px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .submit-btn:hover {
            background: #0e8c6c;
        }
        .result-area {
            margin-bottom: 32px;
            text-align: center;
            font-size: 1.3rem;
            min-height: 40px;
        }
        @media (max-width: 500px) {
            .input-box { width: 90vw; }
        }
    </style>
</head>
<body>
    <div class="header">Salario Predictor</div>
    <div class="chat-container">
        <div class="result-area" id="resultado">
            <!-- Aquí aparecerá el resultado -->
        </div>
        <form class="input-area" method="POST" action="/predict">
            <input class="input-box" type="number" id="anios" name="anios" min="0" step="1" placeholder="Años de experiencia" required>
            <button class="submit-btn" type="submit">Predecir</button>
        </form>
    </div>
</body>
</html>
